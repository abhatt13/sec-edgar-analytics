name: CI - Tests and Linting

on:
  pull_request:
    branches: [ main, develop ]
  push:
    branches: [ main, develop ]

jobs:
  lint-and-format:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install black flake8 mypy pylint bandit

      - name: Run Black (code formatting check)
        run: |
          black --check src/ tests/ || (echo "::error::Code formatting check failed. Run 'black src/ tests/' locally" && exit 1)

      - name: Run Flake8 (linting)
        run: |
          flake8 src/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 src/ tests/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Run mypy (type checking)
        run: |
          mypy src/ --ignore-missing-imports || true

      - name: Run Pylint
        run: |
          pylint src/ --disable=C0111,R0903 --max-line-length=127 || true

      - name: Security scan with Bandit
        run: |
          bandit -r src/ -ll || true

  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e .

      - name: Run pytest with coverage
        run: |
          pytest tests/ -v --cov=src --cov-report=xml --cov-report=term-missing --cov-fail-under=80

      - name: Upload coverage to Codecov (optional)
        if: github.event_name == 'pull_request'
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          fail_ci_if_error: false

  terraform-validate:
    name: Terraform Validation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0

      - name: Terraform Format Check
        run: |
          cd terraform
          terraform fmt -check -recursive || (echo "::error::Terraform formatting check failed. Run 'terraform fmt -recursive' locally" && exit 1)

      - name: Terraform Init (Dev)
        run: |
          cd terraform/environments/dev
          terraform init -backend=false

      - name: Terraform Validate (Dev)
        run: |
          cd terraform/environments/dev
          terraform validate

  sql-lint:
    name: SQL Linting
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install sqlfluff
        run: |
          pip install sqlfluff

      - name: Lint SQL files
        run: |
          sqlfluff lint src/sql/ --dialect bigquery || true

  status-check:
    name: CI Status
    runs-on: ubuntu-latest
    needs: [lint-and-format, test, terraform-validate, sql-lint]
    if: always()

    steps:
      - name: Check CI Results
        run: |
          if [ "${{ needs.lint-and-format.result }}" != "success" ] || \
             [ "${{ needs.test.result }}" != "success" ] || \
             [ "${{ needs.terraform-validate.result }}" != "success" ]; then
            echo "::error::One or more CI checks failed"
            exit 1
          fi
          echo "âœ… All CI checks passed!"
